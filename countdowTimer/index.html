<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Cuenta Regresiva</title>
</head>
<body>
    <form action="" id="date" class="form--date">
        <input type="date" name="Date" id="inputDateValue">
        <button id="buttonDateSubmit">Generar</button>
    </form>
    <h1>Contador</h1>
    
    <div class="countdown-container">
        
        <div class="countdown-el months-container">
            <p class="big-text" id="months">0</p>
            <span>meses</span>
        </div>

        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>dias</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>horas</span>
        </div>
        <div class="countdown-el mins-container">
            <p class="big-text" id="mins">0</p>
            <span>minutos</span>
        </div>
        <div class="countdown-el seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>segundos</span>
        </div>
    </div>

</body>
</html>
