<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/index.css">
  <script src="script/index.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
<body>
  <div class="container">
    <div class="card-container">
      <!-- SECTION TITLE -->
      <section class="section-title">
        <div class="encerrados">
          <div class="eye" id="eyeId"></div>
          <img src="images/image-equilibrium.jpg" alt="" class="img-section__title" id="imgId">
        </div>

        <h1 class="h1-section__title">
          Equilibrium #3429
        </h1>
        
        <h2 class="h2-section__title">
          Our Equilibrium collection promotes balance and calm.
        </h2>
      </section>
  
    <!-- SECTION INFO -->
    <section class="section-info">
      <div class="container-section__info-1">
        <img src="images/icon-ethereum.svg" alt="Etherum icon" class="img-container__section-info">

        <h3 class="h3-container__section-info">
          0.041 ETH
        </h3>
      </div>

      <div class="container-section__info-2">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <h3 class="h3-container__section-info__2">
          3 days left
        </h3>
      </div>
    </section>
    
    <hr class="hr-card">

    <div class="section-profile">
      <img src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" alt="Perfil" class="img-section__profile">
      <h4 class="h4-section__profile">
        Creation of <span>Eduardo Escobedo</span>
      </h4>
    </div>
    </div>
  </div>


</body>
</html>
