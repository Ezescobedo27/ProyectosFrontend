<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/0dbcb04c86.js" crossorigin="anonymous"></script>
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <title>Galeria de Imagenes</title>
</head>

<body>
    <section class="container-grid">
        <img src="img/filipe-freitas-dewrlOeh7Ko-unsplash.jpg" alt="Rascacielos" class="img img-1" loading="lazy">
        <img src="img/hossein-nasr-2M1FhJxx0eo-unsplash.jpg" alt="Edificio" class="img img-2" loading="lazy">
        <img src="img/john-moeses-bauan-lB7qKXRHp2g-unsplash.jpg" alt="Desierto" class="img img-3" loading="lazy">
        <img src="img/mailchimp-0qnRfgnZIsI-unsplash.jpg" alt="Computadora" class="img img-4" loading="lazy">
        <img src="img/neom-V1NTzSrnXvw-unsplash.jpg" alt="Buceo" class="img img-5" loading="lazy">
        <img src="img/the-cleveland-museum-of-art-O1kBzYcFLvg-unsplash.jpg" alt="Historia" class="img img-6" loading="lazy">
        <!-- Aca va a aparecer la imagen en grande -->
        <div class="container-img desaparecer-container">
            <img src="" alt="" class="img-show">
            <i class="fas fa-close" id="cerrar"></i>
            <p class="copy"></p>
        </div>
    </section>
</body>
</html>
